# 	max_threshold = 95
# }

disk "/" {
	format = "SSD Space - %avail" 
}

disk "/media/media" {
	format = "USB Space - %avail:m"
}

wireless wlan0 {
	format_up = "Wifi - : (%quality at %essid) %ip"
	format_down = "No Wifi"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
#	format = " %h-%d %H:%M ☰ "
	# termsyn font
	format = "%h-%d %H:%M"
}